<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact bitGurkhas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../public/loading.css">
    <script src="../public/loading.js"></script>
</head>
<body class="bg-gradient-to-r from-purple-700 to-blue-500 flex justify-center items-center min-h-screen">
    <body class="g-sidenav-show bg-gray-100">
        <div id="skeletonOverlay" class="skeleton-overlay">
          <div class="skeleton skeleton-full"></div>
        </div>
    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center justify-center gap-16">
        
        <!-- Left Side - Animated Text -->
        <div class="hidden md:flex">
            <span class="text-5xl font-extrabold text-white drop-shadow-lg animate-floating">
                Let's Talk About <br> Everything! âœ¨
            </span>
        </div>
        
        <!-- Right Side - Form -->
        <div class="backdrop-blur-xl bg-white/20 shadow-2xl rounded-3xl p-10 md:w-1/2 w-full max-w-lg border border-white/50">
            <h2 class="text-5xl font-extrabold text-white text-center drop-shadow-lg animate-pulse">Message <span>bit<span id="G" class="text-cyan-300">G</span>urkhas</span>!</h2>
            <hr class="w-24 mx-auto border-2 border-white/50 mt-4 mb-8 rounded">
            
            <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">
                <input type="hidden" name="access_key" id="accessKey">
                
                <div>
                    <label class="block text-white font-semibold text-lg mb-1">Your Name</label>
                    <input type="text" name="name" placeholder="Enter your name"
                        class="w-full px-5 py-3 rounded-xl border border-white/50 focus:outline-none focus:ring-4 focus:ring-white/50 bg-white/30 text-white placeholder-white/70 transition duration-300">
                </div>

                <div>
                    <label class="block text-white font-semibold text-lg mb-1">Your Email</label>
                    <input type="email" name="email" placeholder="Enter your email"
                        class="w-full px-5 py-3 rounded-xl border border-white/50 focus:outline-none focus:ring-4 focus:ring-white/50 bg-white/30 text-white placeholder-white/70 transition duration-300">
                </div>

                <div>
                    <label class="block text-white font-semibold text-lg mb-1">Your Message</label>
                    <textarea name="message" rows="4" placeholder="Type your message..."
                        class="w-full px-5 py-3 rounded-xl border border-white/50 focus:outline-none focus:ring-4 focus:ring-white/50 bg-white/30 text-white placeholder-white/70 transition duration-300"></textarea>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold text-lg py-4 rounded-xl hover:scale-105 hover:bg-gradient-to-r hover:from-blue-500 hover:to-purple-500 transition-all duration-300 shadow-lg">
                    Send Message ðŸš€
                </button>
            </form>
        </div>
        
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notificationToast" class="toast align-items-center text-white bg-success border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body" id="toastMessage">
              <!-- Notification message -->
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("../components/config.js")  // Fetch the config file
                .then(response => response.text())
                .then(text => {
                    const SECRET_KEY = text.match(/SECRET_KEY\s*=\s*"([^"]+)"/)[1];
                    document.getElementById("accessKey").value = SECRET_KEY;
                })
                .catch(error => console.error("Error loading secret key:", error));
        });
    </script>    

    <style>
        /* Smooth Floating Animation */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-floating {
            animation: floating 4s ease-in-out infinite;
        }
        
        /* Pulse effect */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse {
            animation: pulse 2s infinite;
        }
    </style>

</body>
</html>
